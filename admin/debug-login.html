<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Debug Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.1"></script>
  <style>
    body { font-family: sans-serif; background-color: #1f2937; color: white; padding: 20px; }
    .container { max-width: 400px; margin: 0 auto; background-color: #111827; padding: 20px; border-radius: 8px; }
    h1 { text-align: center; color: #8b5cf6; }
    label { display: block; margin-bottom: 5px; }
    input { width: 100%; padding: 8px; margin-bottom: 15px; background: #374151; border: 1px solid #4b5563; color: white; border-radius: 4px; }
    button { width: 100%; padding: 10px; background: #8b5cf6; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #7c3aed; }
    .error { color: #f87171; margin-top: 10px; }
    .success { color: #6ee7b7; margin-top: 10px; }
    pre { background: #374151; padding: 10px; border-radius: 4px; overflow: auto; white-space: pre-wrap; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Debug Login</h1>
    
    <form id="loginForm">
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    
    <div id="error" class="error"></div>
    <div id="success" class="success"></div>
    
    <h3>Debug Info:</h3>
    <pre id="debugInfo">Status: Ready to login</pre>
  </div>

  <script>
    // Initialize Supabase with the latest version
    const supabaseUrl = 'https://ceickbodqhwfhcpabfdq.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNlaWNrYm9kcWh3ZmhjcGFiZmRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDIzMzU2MTgsImV4cCI6MjA1NzkxMTYxOH0.ZyTG1FkQzjQ0CySlyvkQEYPHWBbZJd--vsB_IqILuo8';
    
    // Debug output function
    function log(message) {
      const debugInfo = document.getElementById('debugInfo');
      debugInfo.textContent += '\n' + message;
      console.log(message);
    }

    // Wait for DOM to be loaded
    document.addEventListener('DOMContentLoaded', () => {
      log('DOM loaded');
      
      try {
        // Create Supabase client
        window.supabase = supabase.createClient(supabaseUrl, supabaseKey);
        log('Supabase client initialized');
        
        // Check if Supabase auth methods are available
        if (window.supabase.auth && window.supabase.auth.signInWithPassword) {
          log('Auth methods available âœ“');
        } else {
          log('ERROR: Auth methods not available!');
        }
      } catch (err) {
        log('ERROR initializing Supabase: ' + err.message);
      }
      
      // Handle form submission
      document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');
        
        // Clear previous messages
        errorDiv.textContent = '';
        successDiv.textContent = '';
        
        log(`Attempting login with email: ${email}`);
        
        try {
          // Try logging in
          const { data, error } = await window.supabase.auth.signInWithPassword({
            email,
            password
          });
          
          if (error) throw error;
          
          // Success!
          log('Login successful!');
          successDiv.textContent = 'Login successful! User data:';
          
          // Display user info
          const userInfo = document.createElement('pre');
          userInfo.textContent = JSON.stringify({
            id: data.user.id,
            email: data.user.email,
            role: data.user.role,
            lastSignIn: data.user.last_sign_in_at
          }, null, 2);
          successDiv.appendChild(userInfo);
          
          // Add redirect button
          const redirectBtn = document.createElement('button');
          redirectBtn.textContent = 'Go to Dashboard';
          redirectBtn.style.marginTop = '10px';
          redirectBtn.addEventListener('click', () => {
            window.location.href = '/admin/dashboard.html';
          });
          successDiv.appendChild(redirectBtn);
          
        } catch (err) {
          log('ERROR: ' + err.message);
          errorDiv.textContent = 'Login failed: ' + err.message;
        }
      });
    });
  </script>
</body>
</html>
