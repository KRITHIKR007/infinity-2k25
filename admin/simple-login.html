<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Infinity 2025</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.49.1"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #111827;
      color: #e5e7eb;
    }
    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      background-color: rgba(31, 41, 55, 0.8);
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin-top: 0;
      color: #8b5cf6;
      text-align: center;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #4b5563;
      background-color: #1f2937;
      color: #e5e7eb;
      border-radius: 0.25rem;
    }
    button {
      width: 100%;
      padding: 0.5rem;
      background-color: #8b5cf6;
      color: white;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #7c3aed;
    }
    .error {
      color: #ef4444;
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Admin Login</h1>
    <form id="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <div id="error-message" class="error" style="display: none;"></div>
  </div>

  <script>
    // Initialize Supabase client
    const supabaseUrl = 'https://ceickbodqhwfhcpabfdq.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNlaWNrYm9kcWh3ZmhjcGFiZmRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDIzMzU2MTgsImV4cCI6MjA1NzkxMTYxOH0.ZyTG1FkQzjQ0CySlyvkQEYPHWBbZJd--vsB_IqILuo8';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Handle form submission
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');
      
      try {
        // Clear any previous errors
        errorMessage.style.display = 'none';
        
        // Attempt login
        const { data, error } = await supabase.auth.signInWithPassword({
          email,
          password,
        });
        
        if (error) throw error;
        
        // Redirect on success
        window.location.href = '/admin/dashboard.html';
        
      } catch (error) {
        console.error('Login error:', error);
        errorMessage.textContent = error.message || 'Failed to login. Please try again.';
        errorMessage.style.display = 'block';
      }
    });
  </script>
</body>
</html>
