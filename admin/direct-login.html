<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Direct Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.1/dist/umd/supabase.min.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #111827;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      background-color: #1f2937;
      border-radius: 0.5rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
    h1 {
      text-align: center;
      color: #8b5cf6;
      margin-top: 0;
      margin-bottom: 1.5rem;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      background-color: #374151;
      border: 1px solid #4b5563;
      border-radius: 0.375rem;
      color: white;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #8b5cf6;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #8b5cf6;
      color: white;
      border: none;
      border-radius: 0.375rem;
      font-weight: 500;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #7c3aed;
    }
    .error {
      background-color: rgba(239, 68, 68, 0.2);
      color: #fca5a5;
      padding: 0.75rem;
      border-radius: 0.375rem;
      margin-top: 1rem;
      text-align: center;
    }
    .success {
      background-color: rgba(16, 185, 129, 0.2);
      color: #6ee7b7;
      padding: 0.75rem;
      border-radius: 0.375rem;
      margin-top: 1rem;
      text-align: center;
    }
    .loading {
      display: inline-block;
      width: 1rem;
      height: 1rem;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
      margin-right: 0.5rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Direct Login</h1>
    
    <form id="login-form">
      <div>
        <label for="email">Email Address</label>
        <input type="email" id="email" required autocomplete="email">
      </div>
      
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" required autocomplete="current-password">
      </div>
      
      <button type="submit" id="login-button">
        <span id="button-text">Login</span>
        <span id="button-loading" class="loading hidden"></span>
      </button>
    </form>
    
    <div id="error-message" class="error hidden"></div>
    <div id="success-message" class="success hidden"></div>
    
    <div style="text-align: center; margin-top: 2rem;">
      <a href="login.html" style="color: #9ca3af; text-decoration: none; font-size: 0.875rem;">
        Back to standard login
      </a>
    </div>
  </div>

  <script src="auth-bypass.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('login-form');
      const loginButton = document.getElementById('login-button');
      const buttonText = document.getElementById('button-text');
      const buttonLoading = document.getElementById('button-loading');
      const errorMessage = document.getElementById('error-message');
      const successMessage = document.getElementById('success-message');
      
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // Get form values
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        // Show loading state
        buttonText.classList.add('hidden');
        buttonLoading.classList.remove('hidden');
        loginButton.disabled = true;
        errorMessage.classList.add('hidden');
        successMessage.classList.add('hidden');
        
        try {
          console.log('Attempting login with direct method');
          
          // Use our direct login method from auth-bypass.js
          const result = await window.directLogin(email, password);
          
          if (result.error) {
            throw result.error;
          }
          
          // Show success message
          successMessage.textContent = 'Login successful! Redirecting...';
          successMessage.classList.remove('hidden');
          
          // Store login state and redirect
          localStorage.setItem('adminLoggedIn', 'true');
          
          setTimeout(() => {
            window.location.href = '/admin/dashboard.html';
          }, 1000);
          
        } catch (error) {
          console.error('Login failed:', error);
          errorMessage.textContent = error.message || 'Failed to login. Please check your credentials.';
          errorMessage.classList.remove('hidden');
          
          // Reset button state
          buttonText.classList.remove('hidden');
          buttonLoading.classList.add('hidden');
          loginButton.disabled = false;
        }
      });
    });
  </script>
</body>
</html>
