<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="../public/styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .floating-navbar {
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            max-width: 1280px;
            z-index: 100;
            border-radius: 1rem;
            animation: navbarFloat 2s ease-in-out infinite alternate;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
            background-color: rgba(17, 24, 39, 0.7);
        }
        
        @keyframes navbarFloat {
            from {
                transform: translateX(-50%) translateY(0px);
            }
            to {
                transform: translateX(-50%) translateY(5px);
            }
        }
        
        .glass-effect {
            background-color: rgba(31, 41, 55, 0.4);
            backdrop-filter: blur(8px);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }
        
        .form-input {
            width: 100%;
            padding: 0.5rem 0.75rem;
            background-color: rgba(31, 41, 55, 0.5);
            color: #d1d5db;
            border: 1px solid #4b5563;
            border-radius: 0.375rem;
            outline: none;
            transition: border-color 0.2s;
        }
        
        .form-input:focus {
            border-color: #9333ea;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            font-weight: 500;
            border-radius: 0.375rem;
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .btn-primary {
            background-color: #9333ea;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #7e22ce;
        }
        
        .loading {
            display: inline-block;
            width: 1.5rem;
            height: 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen">
    <!-- Navigation -->
    <nav class="glass-effect floating-navbar">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="../index.html" class="flex items-center space-x-2">
                        <img src="../public/images/INFINITY GOLD LOGO 24.png" alt="Infinity 2025 Logo" class="h-8 w-auto animate-float">
                        <span class="text-xl font-bold gradient-text">Infinity 2025</span>
                    </a>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="../index.html" class="text-gray-300 hover:text-purple-400 transition-colors">Home</a>
                    <a href="../pages/tech.html" class="text-gray-300 hover:text-purple-400 transition-colors">Tech</a>
                    <a href="../pages/cultural.html" class="text-gray-300 hover:text-purple-400 transition-colors">Cultural</a>
                    <a href="../pages/contact.html" class="text-gray-300 hover:text-purple-400 transition-colors">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="flex justify-center items-center min-h-screen px-4">
        <div class="w-full max-w-md">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold gradient-text mb-4">Admin Login</h1>
                <p class="text-gray-300">Enter your credentials to access the admin panel</p>
            </div>
            
            <form id="loginForm" class="glass-effect rounded-lg p-8 space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-envelope mr-2"></i>Email
                    </label>
                    <input type="email" id="email" name="email" required
                        class="form-input"
                        placeholder="Enter your admin email">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-lock mr-2"></i>Password
                    </label>
                    <input type="password" id="password" name="password" required
                        class="form-input"
                        placeholder="Enter your password">
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" 
                            class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-700 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-300">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="text-sm text-purple-400 hover:underline">
                        Forgot password?
                    </a>
                </div>

                <div>
                    <button type="submit" class="w-full btn btn-primary flex justify-center">
                        <span id="loginBtnText"><i class="fas fa-sign-in-alt mr-2"></i>Sign in</span>
                        <span id="loginBtnLoading" class="loading hidden"></span>
                    </button>
                </div>
            </form>
            
            <!-- Error Message -->
            <div id="errorMessage" class="hidden mt-4 p-4 bg-red-900/50 text-red-200 rounded-lg fade-in">
                <div class="flex items-center">
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    Invalid username or password. Please try again.
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 border-t border-gray-800 py-8 mt-12">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex flex-wrap justify-center gap-4 mb-4">
                <a href="../index.html" class="inline-block py-2 px-4 rounded-lg glass-effect text-white hover:text-purple-400 transition-colors">
                    <i class="fas fa-home mr-2"></i>Back to Home
                </a>
            </div>
            
            <hr class="border-gray-800 my-6">
            
            <div class="flex justify-center space-x-6 mb-6">
                <a href="#" class="text-gray-400 hover:text-purple-400 transition-colors">
                    <i class="fab fa-facebook-f text-xl"></i>
                </a>
                <a href="#" class="text-gray-400 hover:text-purple-400 transition-colors">

                <a href="#" class="text-gray-400 hover:text-purple-400 transition-colors">
                    <i class="fab fa-linkedin-in text-xl"></i>
                </a>
                <a href="#" class="text-gray-400 hover:text-purple-400 transition-colors">
                    <i class="fab fa-youtube text-xl"></i>
                </a>
            </div>
            
            <p class="text-center text-gray-400 mb-2">&copy; 2024 Infinity 2025. All rights reserved.</p>
            <p class="text-center text-gray-500 text-sm">Organized by Department of Computer Science, FCRIT</p>
        </div>
    </footer>

    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://ceickbodqhwfhcpabfdq.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNlaWNrYm9kcWh3ZmhjcGFiZmRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDIzMzU2MTgsImV4cCI6MjA1NzkxMTYxOH0.ZyTG1FkQzjQ0CySlyvkQEYPHWBbZJd--vsB_IqILuo8';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const loginBtnText = document.getElementById('loginBtnText');
        const loginBtnLoading = document.getElementById('loginBtnLoading');
        
        // Check if user is already signed in
        async function checkSession() {
            try {
                const { data: { session } } = await supabase.auth.getSession();
                if (session) {
                    // User is already logged in, redirect to dashboard
                    window.location.href = 'dashboard.html';
                }
            } catch (error) {
                console.error('Session check error:', error);
            }
        }
        
        // Call session check on page load
        checkSession();
        
        // Handle form submission
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Show loading state
            loginBtnText.classList.add('hidden');
            loginBtnLoading.classList.remove('hidden');
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                // Sign in with email and password
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (error) {
                    throw error;
                }
                
                if (data.user) {
                    // Check if user has admin role (can be implemented with Supabase RLS policies)
                    window.location.href = 'dashboard.html';
                } else {
                    // If not admin, show error
                    throw new Error('Not authorized as admin');
                }
            } catch (error) {
                console.error('Login error:', error);
                
                // Show error message
                errorMessage.querySelector('div').innerHTML = `<i class="fas fa-exclamation-circle mr-2"></i>${error.message || 'Login failed. Please try again.'}`;
                errorMessage.classList.remove('hidden');
                
                // Reset button state
                loginBtnText.classList.remove('hidden');
                loginBtnLoading.classList.add('hidden');
            }
        });
        
        // Alternative login using New Admin credentials
        // This will create a Supabase account if it doesn't exist
        async function createNewAdmin() {
            const adminEmail = "infinity2025admin@gmail.com";
            const adminPassword = "Infinity@Admin2025";
            
            // Show loading state
            loginBtnText.classList.add('hidden');
            loginBtnLoading.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            
            try {
                // Try to create the account first
                const { data: signUpData, error: signUpError } = 
                    await supabase.auth.signUp({
                        email: adminEmail,
                        password: adminPassword,
                        options: {
                            data: {
                                full_name: "Infinity Admin",
                                role: "admin"
                            }
                        }
                    });
                
                if (signUpError) {
                    // If account creation fails because it exists, try to sign in
                    if (signUpError.message.includes("already registered")) {
                        const { data: signInData, error: signInError } = 
                            await supabase.auth.signInWithPassword({
                                email: adminEmail,
                                password: adminPassword
                            });
                        
                        if (signInError) throw signInError;
                        
                        // Successfully signed in
                        window.location.href = 'dashboard.html';
                        return;
                    } else {
                        throw signUpError;
                    }
                }
                
                // If we made it here, account was created successfully
                alert(`Created new admin account! Email: ${adminEmail}, Password: ${adminPassword}`);
                
                // Login automatically
                window.location.href = 'dashboard.html';
                
            } catch (error) {
                console.error('Admin creation error:', error);
                
                // Show error message
                errorMessage.querySelector('div').innerHTML = `<i class="fas fa-exclamation-circle mr-2"></i>${error.message || 'Failed to create admin account.'}`;
                errorMessage.classList.remove('hidden');
                
                // Reset button state
                loginBtnText.classList.remove('hidden');
                loginBtnLoading.classList.add('hidden');
            }
        }
        
        // Create easy access button for admin creation
        const adminCreationDiv = document.createElement('div');
        adminCreationDiv.className = 'mt-6 text-center';
        adminCreationDiv.innerHTML = `
            <p class="text-gray-400 mb-3">Can't log in? Create a new admin account:</p>
            <button id="createAdminBtn" class="btn btn-primary">
                <i class="fas fa-user-plus mr-2"></i>Create New Admin Account
            </button>
            <p class="text-gray-500 text-xs mt-2">Email: infinity2025admin@gmail.com<br>Password: Infinity@Admin2025</p>
        `;
        
        // Add click handler
        adminCreationDiv.querySelector('#createAdminBtn').onclick = createNewAdmin;
        
        // Add the button section after the form
        loginForm.parentNode.insertAdjacentElement('afterend', adminCreationDiv);
    </script>
</body>
